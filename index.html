<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Perfect Fit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS and JS Libraries -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Chart Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <!-- Firebase Library -->
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    <!-- Moment Library -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- CSS File -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>

<body>
    <div id="title" class="row">
        <div id="titleText" class="offset-1 col-10">
            <span>The Perfect Fit</span>
        </div>
    </div>

    </br>

    <div id="buttonBar">
        <div id="buttonInput">
        </br>
            City:
            <input id="city">
    </br>

            State:
            <div class="form-group row">
                <div class="col-xs-1">
                    <label for="state"></label>
                    <select class="form-control" id="state">
                        <option data-full="Alabama">AL</option>
                        <option data-full="Alaska *">AK</option>
                        <option data-full="Arizona">AZ</option>
                        <option data-full="Arkansas">AR</option>
                        <option data-full="California">CA</option>
                        <option data-full="Colorado">CO</option>
                        <option data-full="Connecticut">CT</option>
                        <option data-full="Delaware">DE</option>
                        <option data-full="Florida">FL</option>
                        <option data-full="Georgia">GA</option>
                        <option data-full="Hawaii *">HI</option>
                        <option data-full="Idaho">ID</option>
                        <option data-full="Illinois">IL</option>
                        <option data-full="Indiana">IN</option>
                        <option data-full="Iowa">IA</option>
                        <option data-full="Kansas">KS</option>
                        <option data-full="Kentucky">KY</option>
                        <option data-full="Louisiana">LA</option>
                        <option data-full="Maine">ME</option>
                        <option data-full="Maryland">MD</option>
                        <option data-full="Massachusetts">MA</option>
                        <option data-full="Michigan">MI</option>
                        <option data-full="Minnesota">MN</option>
                        <option data-full="Mississippi">MS</option>
                        <option data-full="Missouri">MO</option>
                        <option data-full="Montana">MT</option>
                        <option data-full="Nebraska">NE</option>
                        <option data-full="Nevada">NV</option>
                        <option data-full="New Hampshire">NH</option>
                        <option data-full="New Jersey">NJ</option>
                        <option data-full="New Mexico">NM</option>
                        <option data-full="New York">NY</option>
                        <option data-full="North Carolina">NC</option>
                        <option data-full="North Dakota">ND</option>
                        <option data-full="Ohio">OH</option>
                        <option data-full="Oklahoma">OK</option>
                        <option data-full="Oregon">OR</option>
                        <option data-full="Pennsylvania">PA</option>
                        <option data-full="Rhode Island">RI</option>
                        <option data-full="South Carolina">SC</option>
                        <option data-full="South Dakota">SD</option>
                        <option data-full="Tennessee">TN</option>
                        <option data-full="Texas">TX</option>
                        <option data-full="Utah">UT</option>
                        <option data-full="Vermont">VT</option>
                        <option data-full="Virginia">VA</option>
                        <option data-full="Washington">WA</option>
                        <option data-full="West Virginia">WV</option>
                        <option data-full="Wisconsin">WI</option>
                        <option data-full="Wyoming">WY</option>
                    </select>
                </div>
            </div>
        </br>
            Home Budget:
            <input id="budget">
            </br>
            <button id="searchCity">Search City</button>
            <button id="compareCity">Add Second City</button>
            <button id="closeCompare">Close Second City</button>
        </div>
    </div>

    </br>

    <div class="jumbotron cityBlock" id="cityBlock">
        <div class="row">
            <div class="col-md-3 col-xs-12 col-sm-6" id="houseData">
                <div class="card">
                    <div id="houseCard" class="card-body">
                        <h5 class="card-title">Housing Data</h5>
                        <p class="card-text"></p>
                        <table class="table">
                            <thead class="thead-dark">
                                <tr id="titleData">
                                    <th scope="col">Neighborhood</th>
                                    <th scope="col">Average Price</th>
                                </tr>
                            </thead>
                            <tbody id="houseRow">
                                <div id="tempInfo"></div>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-xs-12 col-sm-6" id="economicData">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Economic Data</h5>
                        <canvas id="income-chart" width="30" height="40" aria-label="Average Income"
                            role="img"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-3 col-xs-12 col-sm-6">
                <div class="card">
                    <div class="card-body" id="meetupData">
                        <h5 class="card-title">Meetup Data</h5>

                        <p class="card-text"></p>
                    </div>
                </div>
            </div>

            <div class="col-md-3 col-xs-12 col-sm-6" id="weatherData">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Weather Data</h5>
                        <div id="location"></div>
                        <table class="table table-sm table-hover" id='weather-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Date</th>
                                    <th scope="col">Temp</th>
                                    <th scope="col">Humidity</th>
                                    <th scope="col">Description</th>
                                    <th scope="col">Wind</th>
                                </tr>
                            </thead>
                            <tbody id="table">
                            </tbody>
                        </table>
                        <br>
                        <a id="map"_blank></a>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <div class="jumbotron cityBlock" id="compareBlock">
        <div class="row">
            <div class="col-md-3 col-xs-12 col-sm-6" id="houseData2">
                <div class="card">
                    <div id="houseCard2" class="card-body">
                        <h5 class="card-title">Housing Data</h5>
                        <p class="card-text"></p>
                        <table class="table">
                            <thead class="thead-dark">
                                <tr id="titleData">
                                    <th scope="col">Neighborhood</th>
                                    <th scope="col">Average Price</th>
                                </tr>
                            </thead>
                            <tbody id="houseRow2">
                                <div id="tempInfo2"></div>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-xs-12 col-sm-6" id="economicData2">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Economic Data</h5>
                        <canvas id="income-chart-two" width="30" height="40" aria-label="Average Income"
                            role="img"></canvas>
                    
                    </div>
                </div>
            </div>

            <div class="col-md-3 col-xs-12 col-sm-6">
                <div class="card">
                    <div class="card-body" id="meetupData2">
                        <h5 class="card-title">Meetup Data</h5>

                        <p class="card-text"></p>
                    </div>
                </div>
            </div>

            <div class="col-md-3 col-xs-12 col-sm-6" id="weatherData2">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Weather Data</h5>
                        <div id="location2"></div>
                        <table class="table table-sm table-hover" id='weather-table2'>
                            <thead>
                                <tr>
                                    <th scope="col">Date</th>
                                    <th scope="col">Temp</th>
                                    <th scope="col">Humidity</th>
                                    <th scope="col">Description</th>
                                    <th scope="col">Wind</th>
                                </tr>
                            </thead>
                            <tbody id="table2">
                            </tbody>
                        </table>
                        <br>
                        <a id="map2"_blank></a>
                    </div>
                </div>
            </div>
           
            <script src="assets/javascript/housing.js"></script>
            <script src="assets/javascript/test.js"></script>
            <script src="assets/javascript/meetup.js"></script>
            <script src="assets/javascript/weather-data.js"></script>
            <!-- <script src="assets/javascript/bea.js"></script> -->
</body>

</html>
